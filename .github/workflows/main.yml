name: CI
on:
  push:
    branches: [master]
  
jobs:    
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JAVA JDK 17
        uses: actions/setup-java@v3.9.0
        with:
          java-version: '17'
          distribution: 'adopt'
          
      - name: Checkout the code
        uses: actions/checkout@v3.5.2
        
      - name: Change permission of gradlew script
        run: chmod +x gradlew

      - name: Run Lint
        run: ./gradlew lintDebug
        
      - name: Upload html lint report
        uses: actions/upload-artifact@v3.1.2
        with:
          name: lint.html
          path: app/build/reports/lint-results-debug.html
          
  unit-test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
    
    - name: Set up JAVA JDK 17
      uses: actions/setup-java@v3.9.0
      with:
        java-version: '17'
        distribution: 'adopt'
          
    - name: Checkout the code
      uses: actions/checkout@v3.5.2
      
    - name: Change permission of gradlew script
      run: chmod +x gradlew
      
    - name: Run tests
      run: ./gradlew test
      
    - name: Upload test repport
      uses: actions/upload-artifact@v3.1.2
      with:
        name: unit_test_repport
        path: app/build/reports/tests/testDebugUnitTest/

  android-test:
    needs: unit-test
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /opt/android-sdk
    steps:

      - name: Set up JAVA JDK 17
        uses: actions/setup-java@v3.9.0
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Checkout the code
        uses: actions/checkout@v3.5.2

      - name: Change permission of gradlew script
        run: chmod +x gradlew

      - name: Install Android SDK
        uses: android-actions/setup-android@v2
        with:
          sdk-version: '31.0.0'

      - name: Create emulator
        run: |
            echo "no" | avdmanager create avd --force -n test -k "system-images;android-31;google_apis;x86_64"

      - name: Start emulator
        uses: devicefarm/setup-android-emulator@v1
        with:
          api-level: 21
          arch: x86_64
          profile: Nexus Low Res
          options: "-no-window -gpu swiftshader_indirect"

      - name: Wait for emulator to start
        run: |
            adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done; input keyevent 82'

      - name: Build and run tests
        run: |
          ./gradlew connectedCheck
