name: CI
on:
  push:
    branches: 
    - main
  pull_request:
    branches:
    - main
    
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JAVA JDK 17
        uses: actions/setup-java@v3.9.0
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Checkout the code
        uses: actions/checkout@v3.5.2

      - name: Change permission of gradlew script
        run: chmod +x gradlew

      - name: Run Lint
        run: ./gradlew lintDebug

      - name: Upload html lint report
        uses: actions/upload-artifact@v3.1.2
        with:
          name: lint.html
          path: app/build/reports/lint-results-debug.html

  konsist:
    needs: lint
    runs-on: ubuntu-latest
    steps:

      - name: Set up JAVA JDK 17
        uses: actions/setup-java@v3.9.0
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Checkout the code
        uses: actions/checkout@v3.5.2

      - name: Change permission of gradlew script
        run: chmod +x gradlew

      - name: Run Konsist tests
        run: ./gradlew konsist_test:test

      - name: Upload Konsist report
        uses: actions/upload-artifact@v3.1.2
        with:
          name: konsist_tests_report
          path: ./konsist_test/build/reports/

  unit-test:
    needs: konsist
    runs-on: ubuntu-latest
    steps:

      - name: Set up JAVA JDK 17
        uses: actions/setup-java@v3.9.0
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Checkout the code
        uses: actions/checkout@v3.5.2

      - name: Change permission of gradlew script
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test -x konsist_test:test

      - name: Upload test report
        uses: actions/upload-artifact@v3.1.2
        with:
          name: unit_test_report
          path: app/build/reports/tests/testDebugUnitTest/

  instrumentation-test:
    needs: unit-test
    runs-on: macos-latest
    steps:

      - name: Set up JAVA JDK 17
        uses: actions/setup-java@v3.9.0
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Checkout the code
        uses: actions/checkout@v3.5.2

      - name: Change permission of gradlew script
        run: chmod +x gradlew

      - name: Run UI test
        uses: ReactiveCircus/android-emulator-runner@v2.28.0
        with:
          api-level: 22
          disable-animations: false
          script: ./gradlew connectedCheck

      - name: Upload UI test report
        uses: actions/upload-artifact@v3.1.2
        with:
          name: instrumentation_test_report
          path: app/build/reports/androidTests/connected/

  build-debug-apk:
    needs: instrumentation-test
    runs-on: ubuntu-latest
    steps:

      - name: Set up JAVA JDK 17
        uses: actions/setup-java@v3.9.0
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Checkout the code
        uses: actions/checkout@v3.5.2

      - name: Change permission of gradlew script
        run: chmod +x gradlew

      - name: build Debug apk
        run: ./gradlew assembleDebug

      - name: Upload debug apk
        uses: actions/upload-artifact@v3.1.2
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
